
<div class="container mt-3">
  <div class="row justify-content-between align-items-center mb-4">
    <div class="col flex-shrink-0 mb-4 mb-md-0">
        <h1 class="display-4 mb-0">Product List</h1>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th> 
        <th>Name</th> 
        <th>Price</th> 
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products._embedded.products">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
      </tr>
    </tbody>
  </table>
</div>
